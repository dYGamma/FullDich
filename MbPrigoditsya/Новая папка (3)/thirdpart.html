<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма заказа билетов в театр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        input[type="checkbox"] + label,
        input[type="radio"] + label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            color: #333;
        }

        input[type="checkbox"]:checked + label::before,
        input[type="radio"]:checked + label::before {
            content: "✔ ";
            color: #33a2ff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Заказ билетов в театр</h1>
    <form action="обработчик.php" method="post">
        <label for="имя">Имя:</label>
        <input type="text" id="имя" name="имя" required placeholder="Введите ваше имя">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <label for="пароль">Пароль:</label>
        <input type="password" id="пароль" name="пароль" required>

        <label for="спектакль">Выберите спектакль:</label>
        <select id="спектакль" name="спектакль">
            <option value="спектакль1">Спектакль 1</option>
            <option value="спектакль2">Спектакль 2</option>
            <option value="спектакль3">Спектакль 3</option>
        </select>

        <label for="дата">Дата представления:</label>
        <input type="date" id="дата" name="дата">

        <label for="количество">Количество билетов:</label>
        <input type="number" id="количество" name="количество" min="1" max="10">

        <label>Выберите места:</label>
        <input type="checkbox" id="место1" name="место1">
        <label for="место1">Место 1</label>
        <input type="checkbox" id="место2" name="место2">
        <label for="место2">Место 2</label>
        <input type="checkbox" id="место3" name="место3">
        <label for="место3">Место 3</label>

        <label>Выберите способ оплаты:</label>
        <input type="radio" id="оплата1" name="оплата" value="кредитная карта">
        <label for="оплата1">Кредитная карта</label>
        <input type="radio" id="оплата2" name="оплата" value="наличные">
        <label for="оплата2">Наличные</label>

        <label for="примечание">Примечание:</label>
        <textarea id="примечание" name="примечание" rows="4" placeholder="Оставьте комментарий"></textarea>

        <input type="submit" value="Заказать билеты">
    </form>
</body>
</html>
