<!DOCTYPE html>
<html>

<head>
    <title>Lab3</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="margin-left: 30px">
            <a class="nav-item nav-link bg-dark" href="/">Просмотр</a>
            <a class="nav-item nav-link bg-dark" href="/add">Добавление</a>
            <a class="nav-item nav-link bg-dark" href="/edit">Изменение</a>
            <a class="nav-item nav-link bg-dark" href="/delete">Удаление</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px; margin-top:10px">
    <table id="table" class="table table-bordered">
        <tr class="table-dark">
            <th>№</th>
            <th>Имя</th>
            <th>Название комнаты</th>
            <th>Доступно</th>
        </tr>
    </table>
</div>


<script type="text/javascript"
        src="webjars/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            contentType: "application/json",
            url: "/api/access-to-room",
            dataType: 'json',
            success: function (data) {
                console.log("SUCCESS : ", data);
                $.map(data, function (val, i) {
                    var htm = '<tr><td>' + val.id + '</td><td>' + val.username + '</td><td>' + val.roomName +
                        '</td><td>' + val.accessToRoom + '</td></tr>';
                    $('#table').append(htm);
                })
            },
            error: function (e) {
                console.log("ERROR : ", e);
            }
        });
    });
</script>
</body>
</html>
